name: eisei_kanrisha_app
description: 衛生管理者（第1種）爆速合格 - 試験対策アプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  shared_preferences: ^2.3.4
  cupertino_icons: ^1.0.8
  google_mobile_ads: ^7.0.0
  in_app_purchase: ^3.2.3
  url_launcher: ^6.2.5
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/json/
    - assets/data/
    - assets/images/

# スプラッシュスクリーン設定
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_logo.png
  
  # Android 12以降用
  android_12:
    color: "#FFFFFF"
    image: assets/images/splash_logo.png
  
  # iOS用
  ios: true
  
  # Web用
  web: true

# アイコン設定
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # android/app/build.gradle
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    backgroundColor: "#FFFFFF"
    themeColor: "#00C853"
